<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista de Tarefas - TABULA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styless.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Lista de Tarefas - TABULA</h1>
    
    <div class="row mb-4">
      <div class="col-md-12">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTaskModal">
          Adicionar Tarefa
        </button>
        <input type="text" id="searchTaskInput" class="form-control mt-3" placeholder="Buscar tarefa...">
      </div>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Data</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="taskList">
        <!-- As tarefas serão preenchidas aqui -->
      </tbody>
    </table>

    <!-- Modal para Adicionar Tarefa -->
    <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addTaskModalLabel">Adicionar Tarefa</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="addTaskForm">
              <div class="form-group mb-3">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" required>
              </div>
              <div class="form-group mb-3">
                <label for="descricao">Descrição:</label>
                <textarea class="form-control" id="descricao"></textarea>
              </div>
              <div class="form-group mb-3">
                <label for="data">Data:</label>
                <input type="date" class="form-control" id="data">
              </div>
              <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  <script src="/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
